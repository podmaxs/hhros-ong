<ion-header>
	<ion-navbar>
		<ion-title>#YoSumo - Campa√±as</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col col-lg-4 col-md-6 col-sm *ngFor="let campaign of campaigns" (click)="campaignDetail(campaign)">
				<ion-card>
					<img [src]="campaign.image"/>
					<ion-card-header>
						{{ campaign.title }}
					</ion-card-header>
					<ion-card-content>
						{{ campaign.detail }}
					</ion-card-content>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>

	 <ion-fab right bottom>
		<button ion-fab (click)="campaignAdd()"><ion-icon name="add"></ion-icon></button>
	</ion-fab>
	
</ion-content>
